
<!DOCTYPE HTML>
<html>

<head>
  <title>checkbox</title>
</head>

<body>
  <h1>Form Demo</h1>
  <fieldset>
    <legend>selecting items</legend>
    <label>check boxes</label>
    <input type="checkbox" id="eggs" />
    <label for="eggs">Green eggs</label>
    <input type="checkbox" id="ham" />
    <label for="ham">Ham</label>
  </fieldset>
</body>

</html>
